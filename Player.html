<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<link rel="stylesheet" type="text/css" href="style2.css">

            </div>

            <div id="henry">

              <p>Programador front-end</p>
            </div>
          </div>

      </main>
      
    <!-- Sessão Rodapé -->
    

</section>

</section>

<script>

function out1(){
	document.querySelector("#henry").style.display = "none";
}
function display1(){
	document.querySelector("#henry").style.display = "block";
}



function out2(){
	document.querySelector("#jose").style.display = "none";
}
function display2(){
	document.querySelector("#jose").style.display = "block";
}



function out3(){
	document.querySelector("#pam").style.display = "none";
}
function display3(){
	document.querySelector("#pam").style.display = "block";
}



function out4(){
	document.querySelector("#alexia").style.display = "none";
}
function display4(){
	document.querySelector("#alexia").style.display = "block";
}



function out5(){
	document.querySelector("#claud").style.display = "none";
}

	document.querySelector("#claud").style.display = "block";
}
